    function fitMapToCountyAPI() {
        // Query features and fit to county bounds
        let attempts = 0;
        const maxAttempts = 10;

        function tryFit() {
            attempts++;

            // Query features at current zoom
            const countyFeatures = map.querySourceFeatures('counties-source', {
                sourceLayer: 'states',
                filter: ['==', ['get', 'GEOID'], COUNTY_GEOID]
            });

            if (countyFeatures.length > 0) {
                const bounds = new mapboxgl.LngLatBounds();

                countyFeatures.forEach(feature => {
                    if (feature.geometry.type === 'Polygon') {
                        feature.geometry.coordinates[0].forEach(coord => {
                            bounds.extend(coord);
                        });
                    } else if (feature.geometry.type === 'MultiPolygon') {
                        feature.geometry.coordinates.forEach(polygon => {
                            polygon[0].forEach(coord => {
                                bounds.extend(coord);
                            });
                        });
                    }
                });

                // Store the initial bounds for reset button
                if (!initialCountyBounds) {
                    initialCountyBounds = bounds;
                }

                map.fitBounds(bounds, {
                    padding: 50,
                    duration: 800 // Smooth animation
                });
            } else if (attempts < maxAttempts) {
                // Retry
                setTimeout(tryFit, 300);
            } else {
                console.warn('Could not find county after', maxAttempts, 'attempts. GEOID:', COUNTY_GEOID);
            }
        }

        // Wait for source to load, then start trying
        map.on('sourcedata', function handler(e) {
            if (e.sourceId === 'counties-source' && e.isSourceLoaded) {
                map.off('sourcedata', handler);
                tryFit();
            }
        });
    }

    // Calculate quantile breaks for a given attribute
    function calculateQuantiles(layerType, attribute, numBuckets = 6) {
        const sourceData = layerType === 'zip' ? zipData : tractData;
        if (!sourceData) return null;

        // Use all data in the dataset for quantile calculation
        const countyData = sourceData
            .map(d => d[attribute])
            .filter(v => v !== null && v !== undefined && !isNaN(v))
            .sort((a, b) => a - b);

        if (countyData.length === 0) {
            console.warn('No data found for', layerType, attribute);
            return null;
        }

        const breaks = [];
        for (let i = 0; i <= numBuckets; i++) {
            const position = (i / numBuckets) * (countyData.length - 1);
            const lower = Math.floor(position);
            const upper = Math.ceil(position);
            const weight = position - lower;
            breaks.push(countyData[lower] * (1 - weight) + countyData[upper] * weight);
        }

        return breaks;
    }

    // Create fill color expression for data layer
    function createFillColorExpression(attribute, breaks) {
        const expression = ['case'];

        // Reverse loop to assign darkest colors to highest values
        for (let i = breaks.length - 2; i >= 0; i--) {
            expression.push(
                ['>=', ['get', attribute], breaks[i]],
                COLOR_PALETTE[breaks.length - 2 - i]
            );
        }

        expression.push('#cccccc'); // Default color for no data
        return expression;
    }

        // Remove existing data layers
        if (map.getLayer('tracts-data')) map.removeLayer('tracts-data');
        if (map.getLayer('zips-data')) map.removeLayer('zips-data');
        if (map.getSource('tracts-data-source')) map.removeSource('tracts-data-source');
        if (map.getSource('zips-data-source')) map.removeSource('zips-data-source');

        if (!layerType || !attribute) {
            document.getElementById('legend').classList.add('hidden');
            currentDataLayer = null;
            currentLayerName = null; // Clear stored layer name
            // Hide tract outline when no data layer is selected
            if (map.getLayer('tracts-outline')) {
                map.setLayoutProperty('tracts-outline', 'visibility', 'none');
            }
            return;
        }

        // Show/hide tract outline based on layer type
        if (map.getLayer('tracts-outline')) {
            if (layerType === 'tract') {
                map.setLayoutProperty('tracts-outline', 'visibility', 'visible');
            } else {
                map.setLayoutProperty('tracts-outline', 'visibility', 'none');
            }
        }

        const sourceData = layerType === 'zip' ? zipData : tractData;
        if (!sourceData) {
            console.warn('Data not loaded yet for', layerType);
            return;
        }

        console.log('Source data loaded, calculating quantiles...');

        const breaks = calculateQuantiles(layerType, attribute, 6);
        if (!breaks) {
            console.warn('Could not calculate breaks for', attribute);
            return;
        }

        if (layerType === 'tract') {
            // Handle tract data - show all tracts in the dataset
            const countyTracts = tractData;

            // Build array of valid tract GEOIDs for filtering
            const validTractGEOIDs = countyTracts.map(d => d.geoid);

            map.addSource('tracts-data-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.tracts
            });

            // Build the fill expression using match for better performance
            const colorBuckets = Array(6).fill(null).map(() => []);

            countyTracts.forEach(d => {
                const value = d[attribute];
                if (value !== null && value !== undefined) {
                    let colorIndex = 5; // Default to lightest
                    for (let i = breaks.length - 2; i >= 0; i--) {
                        if (value >= breaks[i]) {
                            colorIndex = breaks.length - 2 - i;
                            break;
                        }
                    }
                    colorBuckets[colorIndex].push(d.geoid);
                }
            });

            // Build fill expression using match (more efficient than many ==)
            const fillExpression = ['match', ['get', 'GEOID']];

            // Add each color bucket
            colorBuckets.forEach((geoids, index) => {
                if (geoids.length > 0) {
                    geoids.forEach(geoid => {
                        fillExpression.push(geoid);
                        fillExpression.push(COLOR_PALETTE[index]);
                    });
                }
            });

            fillExpression.push('rgba(0,0,0,0)'); // Default for non-matching (transparent)

            // Create a match expression to only show tracts in our data
            const matchFilter = ['match', ['get', 'GEOID'], validTractGEOIDs, true, false];

            // Insert data layer before county outline (so county appears on top of data)
            map.addLayer({
                id: 'tracts-data',
                type: 'fill',
                source: 'tracts-data-source',
                'source-layer': 'tracts',
                paint: {
                    'fill-color': fillExpression,
                    'fill-opacity': 0.7
                },
                filter: matchFilter // Only show tracts that exist in our JSON data
            }, 'counties-outline');

            console.log('Tract data layer added with filter for', validTractGEOIDs.length, 'GEOIDs');

        } else if (layerType === 'zip') {
            // Handle zip code data - filter to only Illinois zips with data
            const stateZips = zipData.filter(d => d.geoid && d[attribute] !== null && d[attribute] !== undefined);

            console.log('Creating zip data layer for', stateZips.length, 'zips');
            console.log('Sample zip GEOIDs from JSON:', stateZips.slice(0, 5).map(d => d.geoid));
            console.log('Breaks:', breaks);

            map.addSource('zips-data-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.zipcodes
            });

            // Build array of valid GEOIDs for filtering
            const validZipGEOIDs = stateZips.map(d => d.geoid);

            // Create a lookup map for faster access
            const zipDataLookup = {};
            stateZips.forEach(d => {
                zipDataLookup[d.geoid] = d[attribute];
            });

            // Build the fill expression using match for better performance
            // First, create arrays of GEOIDs for each color bucket
            const colorBuckets = Array(6).fill(null).map(() => []);

            stateZips.forEach(d => {
                const value = d[attribute];
                let colorIndex = 5; // Default to lightest
                for (let i = breaks.length - 2; i >= 0; i--) {
                    if (value >= breaks[i]) {
                        colorIndex = breaks.length - 2 - i;
                        break;
                    }
                }
                colorBuckets[colorIndex].push(d.geoid);
            });

            // Build fill expression using match (more efficient than many ==)
            // Use GEOID20 which is the actual property name in the tileset
            const fillExpression = ['match', ['to-string', ['get', 'GEOID20']]];

            // Add each color bucket
            colorBuckets.forEach((geoids, index) => {
                if (geoids.length > 0) {
                    geoids.forEach(geoid => {
                        fillExpression.push(geoid);
                        fillExpression.push(COLOR_PALETTE[index]);
                    });
                }
            });

            fillExpression.push('rgba(0,0,0,0)'); // Default for non-matching

            console.log('Fill expression has', (fillExpression.length - 1) / 2, 'zip codes');
            console.log('Color palette:', COLOR_PALETTE);

            // Need to get the correct source-layer name for zips
            fetch('https://api.mapbox.com/v4/' + TILESETS.zipcodes + '.json?secure&access_token=' + mapboxgl.accessToken)
                .then(response => response.json())
                .then(data => {
                    if (data.vector_layers) {
                        const sourceLayer = data.vector_layers[0].id;
                        console.log('Using zip source-layer for data:', sourceLayer);

                        // Query to check what GEOIDs exist in the tileset
                        map.on('idle', function checkGeoIds() {
                            const features = map.querySourceFeatures('zips-data-source', {
                                sourceLayer: sourceLayer
                            });
                            if (features.length > 0) {
                                console.log('Total features queried from tileset:', features.length);
                                console.log('Sample tileset GEOIDs (first 10):', features.slice(0, 10).map(f => ({
                                    GEOID20: f.properties.GEOID20,
                                    GEOID20_str: String(f.properties.GEOID20),
                                    type: typeof f.properties.GEOID20,
                                    all_props: Object.keys(f.properties)
                                })));

                                console.log('Looking for these IL zips (first 10):', validZipGEOIDs.slice(0, 10));

                                // Check if any Illinois zips are in the tileset
                                const ilZips = features.filter(f => {
                                    const geoid = String(f.properties.GEOID20);
                                    return validZipGEOIDs.includes(geoid);
                                });
                                console.log('Found', ilZips.length, 'matching Illinois zips in tileset');
                                if (ilZips.length > 0) {
                                    console.log('Sample matching zip:', ilZips[0].properties);
                                } else {
                                    // Try to find Illinois zips by checking if they start with common IL prefixes
                                    const ilPrefixes = ['600', '601', '602', '603', '604', '605', '606', '607', '608', '609', '610', '611', '612', '613', '614', '615', '616', '617', '618', '619', '620', '621', '622', '623', '624', '625', '626', '627', '628', '629'];
                                    const possibleILZips = features.filter(f => {
                                        const geoid = String(f.properties.GEOID20);
                                        return ilPrefixes.some(prefix => geoid.startsWith(prefix));
                                    });
                                    console.log('Found', possibleILZips.length, 'possible IL zips by prefix');
                                    if (possibleILZips.length > 0) {
                                        console.log('Sample possible IL zip:', possibleILZips[0].properties);
                                    }
                                }

                                map.off('idle', checkGeoIds);
                            }
                        });

                        // Create a match expression to only show zips in our data
                        // This prevents showing all US zips
                        // Use GEOID20 which is the actual property name in the tileset
                        const matchFilter = ['match', ['to-string', ['get', 'GEOID20']], validZipGEOIDs, true, false];

                        // Insert data layer before county outline (so county appears on top of data)
                        map.addLayer({
                            id: 'zips-data',
                            type: 'fill',
                            source: 'zips-data-source',
                            'source-layer': sourceLayer,
                            paint: {
                                'fill-color': fillExpression,
                                'fill-opacity': 0.7
                            },
                            filter: matchFilter
                        }, 'counties-outline');

                        console.log('Zip data layer added with filter for', validZipGEOIDs.length, 'GEOIDs');
                    }
                })
                .catch(error => console.error('Error adding zip data layer:', error));
        }

        currentDataLayer = layerType + ':' + attribute;
        updateLegend(layerType, attribute, breaks);
        updateAboutLayer(layerType + ':' + attribute);
    }

    // Update legend
    function updateLegend(layerType, attribute, breaks) {
        const legendTitle = document.getElementById('legend-title');
        const legendContent = document.getElementById('legend-content');
        const legend = document.getElementById('legend');

        // Use stored layer name if available, otherwise get from dropdown
        let layerName = currentLayerName;
        if (!layerName) {
            const select = document.getElementById('layer-select');
            const selectedOption = select.options[select.selectedIndex];
            layerName = selectedOption.text;
            currentLayerName = layerName; // Store it for future use
        }

        legendTitle.textContent = layerName;
        legendContent.innerHTML = '';

        // Format values based on attribute type
        function formatValue(val) {
            if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                return Math.round(val * 100) + '%';
            } else if (attribute.includes('income') || attribute.includes('zhvi')) {
                return '$' + (Math.round(val / 100) * 100).toLocaleString();
            } else {
                return Math.round(val).toLocaleString();
            }
        }

        // Create legend items (reverse order so highest is on top)
        for (let i = breaks.length - 2; i >= 0; i--) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';

            const colorBox = document.createElement('div');
            colorBox.className = 'w-4 h-4 rounded border border-gray-300 flex-shrink-0';
            colorBox.style.backgroundColor = COLOR_PALETTE[breaks.length - 2 - i];

            const label = document.createElement('span');
            label.className = 'text-xs';
            if (i === breaks.length - 2) {
                label.textContent = formatValue(breaks[i]) + ' or more';
            } else {
                label.textContent = formatValue(breaks[i]) + ' to ' + formatValue(breaks[i + 1]);
            }

            div.appendChild(colorBox);
            div.appendChild(label);
            legendContent.appendChild(div);
        }

        legend.classList.remove('hidden');
    }

    // Update layer description section
    function updateAboutLayer(layerKey) {
        const layerDescription = document.getElementById('layer-description');

        const layerInfo = LAYER_INFO[layerKey];
        if (layerInfo) {
            layerDescription.innerHTML = `
                <p class="mb-1"><strong>Source:</strong> ${layerInfo.source}</p>
                <p><strong>Note:</strong> ${layerInfo.description}</p>
            `;
            // Hide content by default when switching layers
            layerDescription.classList.add('hidden');
        }
    }

    function toggleBasemapSettings() {
        const panel = document.getElementById('basemap-settings');
        const arrow = document.getElementById('basemap-arrow');
        panel.classList.toggle('hidden');
        arrow.classList.toggle('rotate-180');
    }

    function switchBasemap(newStyle) {
        currentBasemap = newStyle;

        // Store current layer state before style change
        const savedLayerState = currentDataLayer;

        map.setStyle(BASEMAP_STYLES[newStyle]);

        // Update button borders to show active state
        document.querySelectorAll('#basemap-style-thumbnails button').forEach(btn => {
            if (btn.dataset.style === newStyle) {
                btn.classList.remove('border-white');
                btn.classList.add('border-gray-500');
            } else {
                btn.classList.remove('border-gray-500');
                btn.classList.add('border-white');
            }
        });

        // Re-add layers after style changes
        map.once('style.load', function() {
            // Re-add all sources and layers
            // Find the first symbol layer (labels) to insert layers before it
            const layers = map.getStyle().layers;
            let firstSymbolId;
            for (const layer of layers) {
                if (layer.type === 'symbol') {
                    firstSymbolId = layer.id;
                    break;
                }
            }

            map.addSource('counties-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.counties
            });

            map.addLayer({
                id: 'counties-fill',
                type: 'fill',
                source: 'counties-source',
                'source-layer': 'states',
                paint: {
                    'fill-color': 'transparent',
                    'fill-opacity': 0
                }
            }, firstSymbolId);

            map.addLayer({
                id: 'counties-outline',
                type: 'line',
                source: 'counties-source',
                'source-layer': 'states',
                paint: {
                    'line-color': '#1f2937',
                    'line-width': 2.5
                },
                filter: ['==', ['get', 'GEOID'], COUNTY_GEOID]
            }, firstSymbolId);

            map.addSource('tracts-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.tracts
            });

            map.addLayer({
                id: 'tracts-outline',
                type: 'line',
                source: 'tracts-source',
                'source-layer': 'tracts',
                paint: {
                    'line-color': '#6b7280',
                    'line-width': 0.5,
                    'line-opacity': 0.6
                },
                layout: {
                    'visibility': 'none' // Hidden by default
                },
                filter: [
                    'all',
                    ['has', 'GEOID'],
                    ['==', ['slice', ['get', 'GEOID'], 0, 5], COUNTY_GEOID]
                ]
            }, firstSymbolId);

            // Re-add zip codes source
            map.addSource('zipcodes-source', {
                type: 'vector',
                url: 'mapbox://' + TILESETS.zipcodes
            });

            fetch('https://api.mapbox.com/v4/' + TILESETS.zipcodes + '.json?secure&access_token=' + mapboxgl.accessToken)
                .then(response => response.json())
                .then(data => {
                    if (data.vector_layers) {
                        const sourceLayer = data.vector_layers[0].id;

                        // Find the first symbol layer (labels) to insert before it
                        const layers = map.getStyle().layers;
                        let firstSymbolId;
                        for (const layer of layers) {
                            if (layer.type === 'symbol') {
                                firstSymbolId = layer.id;
                                break;
                            }
                        }

                        map.addLayer({
                            id: 'zipcodes-outline',
                            type: 'line',
                            source: 'zipcodes-source',
                            'source-layer': sourceLayer,
                            paint: {
                                'line-color': '#9ca3af',
                                'line-width': 1,
                                'line-opacity': 0.5,
                                'line-dasharray': [2, 2]
                            },
                            filter: [
                                'all',
                                ['has', 'GEOID20'],
                                ['==', ['slice', ['get', 'GEOID20'], 0, 5], COUNTY_GEOID]
                            ]
                        }, firstSymbolId);
                    }
                })
                .catch(error => console.error('Error re-adding zip layer after basemap change:', error));

            // Re-apply current data layer if one was selected
            console.log('Saved layer state:', savedLayerState);
            if (savedLayerState) {
                const [layerType, attribute] = savedLayerState.split(':');
                console.log('Re-applying layer:', layerType, attribute);
                // Small delay to ensure sources are loaded before re-applying layer
                setTimeout(() => {
                    console.log('About to call updateDataLayer');
                    updateDataLayer(layerType, attribute);
                    // Ensure legend stays visible and populated
                    const legend = document.getElementById('legend');
                    const legendTitle = document.getElementById('legend-title');
                    console.log('Legend element:', legend);
                    console.log('Legend title text:', legendTitle ? legendTitle.textContent : 'NO TITLE');
                    legend.classList.remove('hidden');
                    console.log('Legend should now be visible');
                }, 300);
            } else {
                console.log('No saved layer state to restore');
            }
        });
    }

    // ============================================
    // EVENT LISTENERS - Set up immediately
    // ============================================

    console.log('Setting up event listeners...');

    // Layer selector dropdown
    const layerSelect = document.getElementById('layer-select');
    console.log('Layer select element:', layerSelect);

    layerSelect.addEventListener('change', function(e) {
        const selectedValue = e.target.value;
        console.log('Layer selector changed to:', selectedValue);

        if (!selectedValue || selectedValue === 'blank') {
            // Clear the layer
            updateDataLayer(null, null);
            // Reset to "Select data layer"
            layerSelect.value = '';
        } else {
            const [layerType, attribute] = selectedValue.split(':');
            console.log('Updating data layer:', layerType, attribute);

            // Store the layer name before changing dropdown to blank
            const selectedOption = e.target.options[e.target.selectedIndex];
            currentLayerName = selectedOption.text;
            console.log('Stored layer name:', currentLayerName);

            updateDataLayer(layerType, attribute);
            // Switch to blank option to show just the arrow
            setTimeout(() => {
                layerSelect.value = 'blank';
            }, 100);
        }
    });

    // Basemap toggle
    document.getElementById('basemap-toggle').addEventListener('click', toggleBasemapSettings);

    // Layer info toggle
    document.getElementById('layer-info').addEventListener('click', function() {
        const description = document.getElementById('layer-description');
        description.classList.toggle('hidden');
    });

    // Basemap style buttons
    document.querySelectorAll('#basemap-style-thumbnails button').forEach(button => {
        button.addEventListener('click', function() {
            switchBasemap(this.dataset.style);
        });
    });

    // Zoom controls
    document.getElementById('zoom-in').addEventListener('click', function() {
        map.zoomIn();
    });

    document.getElementById('zoom-out').addEventListener('click', function() {
        map.zoomOut();
    });

    // Reset extent button
    document.getElementById('reset-extent').addEventListener('click', function() {
        console.log('Reset extent clicked');
        // Reset to initial extent based on custom center/zoom or stored county bounds
        if (CUSTOM_CENTER && CUSTOM_ZOOM) {
            map.flyTo({
                center: CUSTOM_CENTER,
                zoom: CUSTOM_ZOOM,
                duration: 1000
            });
        } else if (initialCountyBounds) {
            // Use the stored initial county bounds
            map.fitBounds(initialCountyBounds, {
                padding: 50,
                duration: 1000
            });
        } else {
            // Fallback: try to query and fit
            console.warn('Initial county bounds not yet loaded, attempting to fit...');
            fitMapToCountyAPI();
        }
    });

    // Function to show tract popup
    function showTractPopup(e) {
        const properties = e.features[0].properties;
        const tractInfo = tractData ? tractData.find(d => d.geoid === properties.GEOID) : null;
        const tractName = tractInfo ? tractInfo.name : (properties.NAME || 'Census Tract ' + properties.GEOID);
        showDataPopup(e, tractName, tractInfo, 'tract');
    }

    // Function to show zip popup
    function showZipPopup(e) {
        const properties = e.features[0].properties;
        const zipInfo = zipData ? zipData.find(d => d.geoid === properties.GEOID20) : null;
        const zipName = 'ZIP Code ' + properties.GEOID20;
        showDataPopup(e, zipName, zipInfo, 'zip');
    }

    // Generic popup function
    function showDataPopup(e, locationName, dataInfo, layerType) {
        let popupHTML = `
            <div class="popup-content">
                <div class="popup-header">${locationName}</div>`;

        // Add data value with descriptive caption if a layer is selected
        if (currentDataLayer && dataInfo) {
            const [currentLayerType, attribute] = currentDataLayer.split(':');
            if (currentLayerType === layerType && dataInfo[attribute] !== null && dataInfo[attribute] !== undefined) {
                const value = dataInfo[attribute];
                let formattedValue, caption;

                if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                    formattedValue = Math.round(value * 100) + '%';
                } else if (attribute.includes('income') || attribute.includes('zhvi')) {
                    formattedValue = '$' + (Math.round(value / 100) * 100).toLocaleString();
                } else {
                    formattedValue = Math.round(value).toLocaleString();
                }

                // Create descriptive caption based on attribute
                switch(attribute) {
                    case 'pctrent30_23':
                        caption = `${formattedValue} of renters are cost-burdened.`;
                        break;
                    case 'pctowned30_23':
                        caption = `${formattedValue} of homeowners are cost-burdened.`;
                        break;
                    case 'total_cb_rt_23':
                        caption = `${formattedValue} of households are cost-burdened.`;
                        break;
                    case 'hh_change_23_20':
                        caption = `Household count changed by ${formattedValue} from 2020 to 2023.`;
                        break;
                    case 'median_hh_income_23':
                        caption = `Median household income is ${formattedValue}.`;
                        break;
                    case 'pop_23':
                        caption = `Population is ${formattedValue}.`;
                        break;
                    case 'housing_unit_count_23':
                        caption = `${formattedValue} housing units.`;
                        break;
                    case 'total_hh_23':
                        caption = `${formattedValue} total households.`;
                        break;
                    case 'zhvi_20':
                        caption = `Typical home value in 2020 was ${formattedValue}.`;
                        break;
                    case 'zhvi_25':
                        caption = `Typical home value in 2025 is ${formattedValue}.`;
                        break;
                    case 'zhvi_change_20_25':
                        caption = `Home values changed by ${formattedValue} from 2020 to 2025.`;
                        break;
                    default:
                        caption = `${formattedValue}`;
                }

                popupHTML += `<p>${caption}</p>`;
            }
        }

        popupHTML += `</div>`;

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupHTML)
            .addTo(map);
    }

    // Add click handlers for popups on tracts (both outline and data layer)
    map.on('click', 'tracts-outline', showTractPopup);
    map.on('click', 'tracts-data', showTractPopup);

    // Add click handlers for popups on zip codes
    map.on('click', 'zipcodes-outline', showZipPopup);
    map.on('click', 'zips-data', showZipPopup);

    // Add click handler for county
    map.on('click', 'counties-outline', function(e) {
        const properties = e.features[0].properties;
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="font-semibold mb-1">County</div>
                    <p><strong>Name:</strong> ${properties.NAME || 'N/A'}</p>
                    <p><strong>GEOID:</strong> ${properties.GEOID || 'N/A'}</p>
                    <p><strong>State:</strong> ${properties.STATE || 'N/A'}</p>
                </div>
            `)
            .addTo(map);
    });

    // Zip code handlers removed (layer commented out)

    // Change cursor on hover
    map.on('mouseenter', 'tracts-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'tracts-data', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-data', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'zipcodes-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'zipcodes-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'zips-data', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'zips-data', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'counties-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'counties-outline', function() {
        map.getCanvas().style.cursor = '';
    });
</script>
